<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Banco</title>
</head>
<body background="assets/back.png">
    <div class="container">
        <div class="login-container">
            <form onsubmit="return getData()" id="miForm">
                <div class="register">
                    <h1>Registro de prestamo</h1>
                    <!--Seccion nombres-->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre completo: </label>
                        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="leyenda" placeholder="Introduzca nombre completo" required>
                        <small id="leyenda" class="form-text text-muted">EJ: Fernando Brayan Mejia Gomez</small>
                    </div>
                      <!--Seccion cantidad prestamo-->
                    <div class="form-group">
                        <label>Prestamo:</label>
                        <input type="text" class="form-control" id="prestamo" name="prestamo" placeholder="Introduzca la cantidad a prestar" required>
                        <small id="leyenda" class="form-text text-muted">EJ: 10000.</small>
                    </div>
                    <!--Seccion plazos prestamo-->
                    <div class="form-group">
                        <label>Plazo:</label>
                        <input type="text" class="form-control" id="plazo" name="plazo" placeholder="Introduzca plazos a pagar" required>
                        <small id="leyenda" class="form-text text-muted">EJ: 12.</small>
                    </div>
                    
                
            <!--Aqui estan los botones-->
            <button id="entrada" class="btn btn-primary margen-B borrar">Entrar</button>
            
            <!--<button id="salida" class="btn btn-primary margen-B" onclick="doSearch()">Busqueda</button>-->
            <br>
            <br>
            <input class="form-control col-md-3 light-table-filter" data-table="order-table" type="text" placeholder="Busqueda de pago (Tiempo real)">
            <br>
            </div>
        </div>
    </div>
</form>
    <div class="container">
        <table class="table table-bordered order-table" id="regTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Plazo</th>
                    <th scope="col">Prestamo</th>
                    <th scope="col">Cantidad a pagar</th>
                    <th scope="col">Pago</th>
                    <th scope="col">Pagar</th>
                </tr>
            </thead>
            <tbody id="tab">
                <!--Contenido de la tabla-->
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="login-container">
            <form onsubmit="return calculo()">
                <div class="register">
                    <h1>Estatus de prestamo</h1>
                    <!--Seccion nombres-->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre completo: </label>
                        <input type="text" class="form-control" id="copianombre" aria-describedby="leyenda" placeholder="Aqui aparecera su nombre una vez hecho el prestamo" disabled>
                    </div>
                      <!--Seccion cantidad prestamo-->
                    <div class="form-group">
                        <label>Prestamo:</label>
                        <input type="text" class="form-control" id="copiaprestamo" placeholder="Cantidad prestada" disabled>
                    </div>
                    <div class="form-group">
                        <label>Estatus actual:</label>
                        <input type="text" class="form-control" id="estatus" placeholder="Estatus del prestamo" disabled>
                    </div>
                    <!--Seccion plazos prestamo-->
                    <div class="form-group">
                        <label>Plazo:</label>
                        <input type="text" class="form-control" id="copiaplazo" placeholder="Los plazos a pagar" disabled>
                        <div class="form-group">
                            <label>Monto a deber:</label>
                            <input type="text" class="form-control" id="copiadeuda" placeholder="Resto a pagar" disabled>
                        </div>
                        <button id="entrada" class="btn btn-primary margen-B borrar">Calcular</button>
                        <button id="entrada" class="btn btn-primary margen-B borrar" onclick="history.go(0)">Refrescar pagina</button>
                    </div>
                </div>
            </form>  
        </div>
    </div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/logica.js"></script>
</body>
</html>
